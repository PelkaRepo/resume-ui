<div class="row" ng-controller="main">
  <div class="row" ng-repeat="grid in content">
    <div class="col-xs-12 col-md-2 col-lg-2">
      <h6 class="text-muted">{{grid.categories}}</h6>
    </div>

    <div class="col-xs-12 col-md-10 col-lg-10">
      <table class="table table-striped">
        <tbody>
          <tr ng-repeat="skill in grid.skills">
            <td class="grid-cell" ng-repeat="cell in skill.rows">{{cell}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
